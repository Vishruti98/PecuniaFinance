<div class="container">
    <h1>Loan History</h1>
    <hr>
    <!-- Loan History Table -->
    <table class="table table-hover" *ngIf="(loans | async)?.length > 0">
        <thead class="thead-dark">
          <tr>
            <th><h5>Loan Id</h5></th>
            <th><h5>Loan Amount</h5></th>
            <th><h5>Loan Tenure</h5></th>
            <th><h5>Loan Type</h5></th>
            <th><h5>Credit Score</h5></th>
            <th><h5>Rate Of Interest</h5></th>
            <th><h5>Loan Status</h5></th>
          </tr>
        </thead>
        <tbody>
          <tr 
          *ngFor="let loan of loans | async"  >
              <td><h5> {{ loan.loanId}}</h5></td>
              <td><h5> {{ loan.loanAmount}}</h5></td>
              <td><h5> {{loan.tenure}}</h5></td>
              <td><h5> {{ loan.loanType}}</h5></td>
              <td><h5> {{ loan.creditScore}}</h5></td>
              <td><h5> {{ loan.rateOfInterest}}</h5></td>
              <td><h5> {{ loan.loanStatus}}</h5></td>
              </tr>
        </tbody>
      </table>
</div>
